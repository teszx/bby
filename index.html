  <script>
document.addEventListener('DOMContentLoaded', () => {
    const bilhete = document.querySelector('.bilhete');
    const dentro = document.querySelector('.dentro');
    const frente = document.querySelector('.frente');
    const videoFrame = document.querySelector('iframe');

    // Verifica se √© um dispositivo PC
    if (window.innerWidth > 768) {
        // No PC, mostra a frente inicialmente, depois abre automaticamente ap√≥s um intervalo
        frente.style.display = 'block';
        dentro.style.display = 'none';

    // Estado inicial: mostra apenas .frente
    frente.style.display = 'block';
    dentro.style.display = 'none';

    // Alterna entre .frente e .dentro ao clicar (para mobile)
    bilhete.addEventListener('click', () => {
        if (frente.style.display === 'block') {
            frente.style.display = 'none';
            dentro.style.display = 'block';
        } else {
            dentro.style.display = 'none';
            frente.style.display = 'block';
        }
    });

    // No hover (desktop), abre o bilhete automaticamente
    bilhete.addEventListener('mouseenter', () => {
        frente.style.display = 'none';
        dentro.style.display = 'block';
    });

    // Quando o mouse sai, volta para .frente
    bilhete.addEventListener('mouseleave', () => {
        dentro.style.display = 'none';
        frente.style.display = 'block';
    });

        // Ao clicar, alterna entre frente e dentro e ativa o som
        bilhete.addEventListener('click', () => {
            if (frente.style.display === 'block') {
                frente.style.display = 'none';
                dentro.style.display = 'block';
                // Ativa o som no primeiro clique para abrir o bilhete
                if (!videoFrame.src.includes("&mute=0")) {
                    videoFrame.src += "&mute=0";
                }
            } else {
                dentro.style.display = 'none';
                frente.style.display = 'block';
            }
        });
    }
});
