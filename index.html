<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Parab√©ns, meu amor!!!</title>
    <link rel="stylesheet" type="text/css" href="parabens.css">
    <meta name="viewport" content="width=414, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="bilhete">
            <div class="frente">
                <div class="texto-frente">
                    <h3 class="feliz">FELIZ</h3>
                    <h2 class="niver">ANIVERSARIO</h2>
                    <h3 class="amor">AMOR !!</h3>
                </div>
                <div class="wrap-deco">
                    <div class="decorations"></div>
                    <div class="decorationsTwo"></div>
                </div>
                <div class="wrap-decoTwo">
                    <div class="decorations"></div>
                    <div class="decorationsThree"></div>
                </div>
                <div class="prato">
                    <div class="bolo"></div>
                    <div class="fogo"></div>
                </div>
            </div>
            <div class="dentro" style="display: none;">
                <div class="texto-dentro">
                    <h3 class="feliz">feliz</h3>
                    <h2 class="niver">aniversario</h2>
                    <h3 class="amor">amor!</h3>
                </div>
                <div class="desejos">
                    <p>Meu amor,</p>
                    <p>Mesmo distantes, meu cora√ß√£o bate por ti a cada instante; feliz anivers√°rio, meu amor eterno! üíñ</p>
                    <div class="video-container">
                        <iframe id="videoFrame" width="220" src="https://www.youtube.com/embed/py8SWw2KHT4?autoplay=1&mute=1&playsinline=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        <button id="playButton" style="display: none;">Clique para ativar o som</button>
                    </div>
                    <p class="nome">Te amo, querida.</p>
                </div>
            </div>
        </div>
        <div class="baloes"></div> <!-- Cont√™iner dos bal√µes -->
    </div>

    <style>
        /* Estilos para os bal√µes e fios */
        .baloes {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            overflow: hidden;
            pointer-events: none; /* Para que os bal√µes n√£o bloqueiem cliques */
        }

        .balao {
            position: absolute;
            bottom: 0;
            width: 30px;
            height: 50px;
            background-color: #FFD700;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: subir 3s ease-in infinite;
            opacity: 0;
        }

        .balao::before {
            content: "";
            position: absolute;
            bottom: -30px;
            left: 50%;
            width: 1px;
            height: 30px;
            background-color: #555;
        }

        @keyframes subir {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px);
                opacity: 0;
            }
        }

        /* Bal√µes coloridos */
        .balao:nth-child(1) { background-color: #ff4d4d; animation-delay: 0s; left: 20%; }
        .balao:nth-child(2) { background-color: #ff66b2; animation-delay: 0.5s; left: 40%; }
        .balao:nth-child(3) { background-color: #4da6ff; animation-delay: 1s; left: 60%; }
        .balao:nth-child(4) { background-color: #66ff66; animation-delay: 1.5s; left: 80%; }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bilhete = document.querySelector('.bilhete');
            const dentro = document.querySelector('.dentro');
            const frente = document.querySelector('.frente');
            const videoFrame = document.getElementById('videoFrame');
            const playButton = document.getElementById('playButton');
            const baloesContainer = document.querySelector('.baloes');

            // Fun√ß√£o para criar e animar bal√µes
            function criarBaloes() {
                // Limpa bal√µes anteriores, se houver
                baloesContainer.innerHTML = '';

                // Cria 4 bal√µes e adiciona ao cont√™iner
                for (let i = 0; i < 4; i++) {
                    const balao = document.createElement('div');
                    balao.classList.add('balao');
                    baloesContainer.appendChild(balao);
                }

                // Remove bal√µes ap√≥s a anima√ß√£o para limpar a tela
                setTimeout(() => {
                    baloesContainer.innerHTML = '';
                }, 3000); // Dura√ß√£o da anima√ß√£o dos bal√µes
            }

            // Evento para PC e dispositivos m√≥veis (mouseover e clique)
            bilhete.addEventListener('mouseenter', criarBaloes);
            bilhete.addEventListener('click', criarBaloes);

            // Exibir conte√∫do "dentro" ao clicar
            frente.style.display = 'block';
            dentro.style.display = 'none';

            const isSafariMobile = /^((?!chrome|android).)*safari/i.test(navigator.userAgent) && /iPhone|iPad|iPod/i.test(navigator.userAgent);

            if (window.innerWidth > 768) {
                setTimeout(() => {
                    frente.style.display = 'none';
                    dentro.style.display = 'block';
                    videoFrame.src = videoFrame.src.replace("&mute=1", "&mute=0");
                }, 2000);

                bilhete.addEventListener('mouseenter', () => {
                    frente.style.display = 'none';
                    dentro.style.display = 'block';
                });

                bilhete.addEventListener('mouseleave', () => {
                    dentro.style.display = 'none';
                    frente.style.display = 'block';
                });
            } else {
                bilhete.addEventListener('click', (event) => {
                    if (frente.style.display === 'block') {
                        frente.style.display = 'none';
                        dentro.style.display = 'block';
                        if (isSafariMobile) {
                            playButton.style.display = 'block';
                        } else {
                            videoFrame.src = videoFrame.src.replace("&mute=1", "&mute=0");
                        }
                    } else {
                        dentro.style.display = 'none';
                        frente.style.display = 'block';
                    }
                });
            }

            playButton.addEventListener('click', (event) => {
                event.stopPropagation();
                videoFrame.src = videoFrame.src.replace("&mute=1", "&mute=0");
                playButton.style.display = 'none';
            });
        });
    </script>
</body>
</html>
