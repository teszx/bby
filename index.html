<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Parab√©ns, meu amor!!!</title>
    <link rel="stylesheet" type="text/css" href="parabens.css">
    <meta name="viewport" content="width=414, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="bilhete">
            <div class="frente">
                <div class="texto-frente">
                    <h3 class="feliz">FELIZ</h3>
                    <h2 class="niver">ANIVERSARIO</h2>
                    <h3 class="amor">AMOR !!</h3>
                </div>
                <div class="wrap-deco">
                    <div class="decorations"></div>
                    <div class="decorationsTwo"></div>
                </div>
                <div class="wrap-decoTwo">
                    <div class="decorations"></div>
                    <div class="decorationsThree"></div>
                </div>
                <div class="prato">
                    <div class="bolo"></div>
                    <div class="fogo"></div>
                </div>
            </div>
            <div class="dentro">
                <div class="texto-dentro">
                    <h3 class="feliz">feliz</h3>
                    <h2 class="niver">aniversario</h2>
                    <h3 class="amor">amor!</h3>
                </div>
                <div class="desejos">
                    <p>Meu amor,</p>
                    <p>Mesmo distantes, meu cora√ß√£o bate por ti a cada instante; feliz anivers√°rio, meu amor eterno! üíñ</p>
                    <div class="video-container">
                        <iframe id="videoFrame" width="220" src="https://www.youtube.com/embed/py8SWw2KHT4?autoplay=1&mute=1&playsinline=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        <button id="playButton" style="display: none;">Clique para ativar o som</button>
                    </div>
                    <p class="nome">Te amo, querida.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Iframe do v√≠deo -->
<iframe 
    id="video-frame" 
    width="220" 
    src="https://www.youtube.com/embed/py8SWw2KHT4?autoplay=1&playsinline=1&mute=1" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; autoplay" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
</iframe>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const bilhete = document.querySelector('.bilhete');
        const dentro = document.querySelector('.dentro');
        const frente = document.querySelector('.frente');
        const videoFrame = document.getElementById('videoFrame');
        const playButton = document.getElementById('playButton');

        // Estado inicial: mostra apenas .frente
        frente.style.display = 'block';
        dentro.style.display = 'none';

        // Detecta se √© Safari no iOS
        const isSafariMobile = /^((?!chrome|android).)*safari/i.test(navigator.userAgent) && /iPhone|iPad|iPod/i.test(navigator.userAgent);

        if (window.innerWidth > 768) {
            // No PC, troca automaticamente ap√≥s 2 segundos
            setTimeout(() => {
                frente.style.display = 'none';
                dentro.style.display = 'block';
                videoFrame.src = videoFrame.src.replace("&mute=1", "&mute=0");
            }, 2000);

            bilhete.addEventListener('mouseenter', () => {
                frente.style.display = 'none';
                dentro.style.display = 'block';
            });

            bilhete.addEventListener('mouseleave', () => {
                dentro.style.display = 'none';
                frente.style.display = 'block';
            });
        } else {
            bilhete.addEventListener('click', () => {
                if (frente.style.display === 'block') {
                    frente.style.display = 'none';
                    dentro.style.display = 'block';
                    // Exibe bot√£o para ativar som em Safari Mobile
                    if (isSafariMobile) {
                        playButton.style.display = 'block';
                    } else {
                        videoFrame.src = videoFrame.src.replace("&mute=1", "&mute=0");
                    }
                } else {
                    dentro.style.display = 'none';
                    frente.style.display = 'block';
                }
            });
        }

        // Ativa o som no Safari Mobile ao clicar no bot√£o
        playButton.addEventListener('click', () => {
            videoFrame.src = videoFrame.src.replace("&mute=1", "&mute=0");
            playButton.style.display = 'none';
        });
    });
    </script>
</body>
</html>
